            <!-- First Row First Image W/ Modal Code -->
            <div class="card" style="height: 18rem;">
                <img src="commissions/alyssa-comm.jpg" class="card-img" id="myImg" alt="...">
            </div>
            <div id="myModal" class="imgmodal">
                <span class="closebutton">×</span>
                <img src="commissions/alyssa-comm.jpg" class="imgmodal-content" id="myImg img01" alt="...">
                <div id="captions"></div>
            </div>

            <script>
                // Get the modal
                var modal = document.getElementById('myModal');

                // Get the image and insert it inside the modal - use its "alt" text as a caption
                var img = document.getElementById('myImg');
                var modalImg = document.getElementById("img01");
                var captionText = document.getElementById("captions");
                img.onclick = function () {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    modalImg.alt = this.alt;
                    captionText.innerHTML = this.alt;
                }
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("closebutton")[0];

                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                    modal.style.display = "none";
                }
            </script>
